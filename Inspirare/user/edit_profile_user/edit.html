<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar - Psicologia</title>
    <link rel="icon" type="image/png" href="../../img/logoI.svg">
    <link rel="stylesheet" href="../side_bar/side_bar.css">
    <link rel="stylesheet" href="./edit.css">
</head>

<body>

    <div id="sidebar-container"></div>

    <main class="edit-container">
        <div class="edit-card">
            <h2>Editar Usuário</h2>

            <form>
                <!-- Linha: Foto -->
                <div class="form-group">
                    <label for="foto">Foto de Perfil</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>

                <!-- Linha: Nome e Idade -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo">
                    </div>
                    <div class="form-group small">
                        <label for="idade">Idade</label>
                        <input type="number" id="idade" name="idade" min="0">
                    </div>
                </div>

                <!-- Linha: Gênero e Telefone -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="genero">Gênero</label>
                        <select id="genero" name="genero">
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
                    </div>
                </div>

                <!-- Linha: Email e Email do responsável -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite o email">
                    </div>
                    <div class="form-group">
                        <label for="emailResp">Email do Responsável</label>
                        <input type="email" id="emailResp" name="emailResp" placeholder="Digite o email do responsável">
                    </div>
                </div>

                <!-- Linha: Telefone dos responsáveis -->
                <div class="form-group">
                    <label for="telefoneResp">Telefone dos Responsáveis</label>
                    <input type="tel" id="telefoneResp" name="telefoneResp" placeholder="(xx) xxxxx-xxxx">
                </div>

                <button type="submit" class="btn-salvar">Salvar Alterações</button>
            </form>
        </div>
    </main>

    <script src="./edit.js"></script>
</body>

</html>
