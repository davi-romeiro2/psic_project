<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Psicologia</title>
    <link rel="icon" type="image/png" href="../img/logoI.svg" />
    <link rel="stylesheet" href="./login.css" />
</head>

<body>
    <div class="login-container">
        <div id="login-modal">
            <div class="login-header">
                <img src="../img/logo.svg" alt="Logo" class="login-logo">
                <h2 class="login-title">Login</h2>
            </div>
            <form class="login-form" id="loginForm">
                <label for="email">Email</label>
                <input type="email" placeholder="Digite seu email" id="email" required />

                <label for="senha">Senha</label>
                <div class="password-container">
                    <input type="password" placeholder="Digite sua senha" id="senha" required />
                    <img src="../img/eye_closed.svg" id="toggleSenha" class="toggle-icon" alt="Mostrar/Esconder senha">
                </div>

                <a href="../home_user/home_user.html">
                    <button type="button" class="btn-entrar">Entrar</button>
                </a>


                <a href="./esqueci_senha.html" class="forgot-password">Esqueci minha senha</a>

                <div class="register-section">
                    <p>Primeiro acesso?</p>
                    <a href="./cadastro.html">Cadastre-se</a>
                </div>
            </form>
            <p id="mensagem"></p>
        </div>
    </div>

    <script src="../js/login/login.js"></script>
</body>

</html>
