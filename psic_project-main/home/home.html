<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Psicologia</title>
  <link rel="icon" type="image/png" href="../img/logoI.png">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 50px;
    }

    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .option p {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Botão Agendar consulta -->
    <div class="option" onclick="window.location.href='./agendar.html'">
      <img src="../img/clock_icon.svg" alt="Ícone relógio">
      <p>Agendar consulta</p>
    </div>

    <!-- Botão Ver consultas agendadas -->
    <div class="option" onclick="window.location.href='./consultas.html'">
      <img src="../img/agenda.png" alt="Ícone agenda">
      <p>Ver consultas agendadas</p>
    </div>
  </div>
</body>

</html>
